<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8"> 
<title>Hangman Game</title>

<!-- Link to JQuery -->

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

<!-- Bootstrap CDN -->
<!-- Latest compiled and minified CSS -->

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Bad+Script" rel="stylesheet">

</head>
<body>

<body background="http://www.how-to-draw-funny-cartoons.com/image-files/cartoon-steak-003.jpg">
<div class="container" style="font-family:'Bad Script';"> 

	<div class="jumbotron bg-primary text-center" style="background-color: #FFC7CE;"> 
		<h1>HangManSteaku</h1>
		<p>Guess my favorite steak cut!</p> 
	</div>

<div class="panel panel-default" style="font-family:'Bad Script';">
	<div class="panel-heading text-center" style="background-color: #FFC7CE;"> 
		<h3 class="panel title" style="background-color: #FFC7CE;">Word to Guess</h3>
</div>
	<div class="panel-body text-center">
		<h2 id="wordToGuess">_ _ _ _ _ _ _ </h2>
	</div>
</div>

<div class="panel panel-default text-center"> 
	<div class="panel-body"> 
		Letters Guessed: <span id="letterGuesses"></span>
	</div>
</div>

<div class="panel panel-default text-center"> 
	<div class="panel-body">
	Wrong Guesses: <span id="wrongGuesses"></span>
	</div>
</div>

<div class="panel panel-default text-center">
	<div class="panel-body">
	Guesses Left: <span id="numGuesses"></span>
	</div>
</div>

<div class="panel panel-default text-center">
	<div class="panel-body">
	Win Counter: <span id="winCounter"></span>
	</div>
</div>

<div class="panel panel-default text-center">
	<div class="panel-body">
	Loss Counter: <span id="lossCounter">0</span>
	</div>
</div>

<div class="container"> 
	<div class="row"> 
		<div class="span6 offset3"> 
			<form>
				<p style="line-height: 70px; text-align: center;">
				<button onclick="resetGame()" type="button" class="btn btn-outline-primary">
				Reset for Fresh Steaku!</button></p>
            </form>
        </div>
    </div>
</div>

<!-- Link to JS is after the HTML so that JS loads 
after the HTML has loaded -->


<script src="logic.js"></script>

</body>
</html>
